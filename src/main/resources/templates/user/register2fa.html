<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8"/>
    <title>Two Factor QR Code</title>
</head>
<body>

<h2>Scan QR Code using Google Authenticator, enter code to verify</h2>

<div class="row">
    <div class="col-md-12">
        <img th:src="${googleurl}"/>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form th:action="@{/user/register2fa}" method="post" class="form-horizontal" id="verify-code-form">
            <div class="form-group has-feedback">
                <label class="control-label" for="verifyCode">Enter Code</label>
                <input class="form-control" type="number" id="verifyCode" name="verifyCode" autofocus="autofocus"
                       autocomplete="off"/>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Verify Code</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
